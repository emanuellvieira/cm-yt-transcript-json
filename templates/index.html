<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição do YouTube</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Transcrição de Vídeos do YouTube</h1>
        <form method="POST" action="/">
            <label for="video_url">Insira a URL do vídeo do YouTube:</label>
            <input type="text" id="video_url" name="video_url" placeholder="https://youtube.com/watch?v=EXEMPLO" required>
            <button type="submit">Gerar Transcrição</button>
        </form>
    </div>
</body>
</html>
